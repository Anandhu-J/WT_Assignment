<!DOCTYPE html>
<html>
  <head>
    <title>Customer Care|Anandhu</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="cust_style.css">
  </head>
  <body>
    <div class="testbox">
      <form action="#">
        <h1>Customer Forum</h1>
        <div class="item">
          <p>Name:</p>
          <div class="name-item">
            <input type="text" name="name" placeholder="First" />
            <input type="text" name="name" placeholder="Last" />
          </div>
        </div>
        <div class="item status">
          <p>Issue:</p>
          <div class="status-item">
            <label><input type="checkbox" name="name"> <span>Page Irresponsive</span></label>
            <label><input type="checkbox" name="name"> <span>Ads</span></label>
            <label><input type="checkbox" name="name"> <span>Other</span></label>
          </div>
        </div>
        <div class="item">
          <p>Mail-ID:</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Phone:</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Date of Issue:</p>
          <input type="date" name="name" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
            <label>Choose page with issue:</label>
            <select name="pages">
              <option value="Home">Home</option>
              <option value="Academics">Academics</option>
              <option value="Help">Help</option>
              <option value="About">About</option>
            </select>
        </div>
        <div class="item">
          <p>How was issue triggered?:</p>
          <textarea rows="3"></textarea>
        </div>
        <div class="item">
          <p>Please specify incident details:</p>
          <textarea rows="5"></textarea>
        </div>
        <div class="item">
          <p>Was there any consequences</p>
          <textarea rows="5"></textarea>
        </div>
        <div class="item">
          <p>Suggestions:</p>
          <textarea rows="5"></textarea>
        </div>
        <div class="item">
          <p>Additional comment(s):</p>
          <textarea rows="5"></textarea>
        </div>
        <div class="btn-block">
          <button type="submit" href="#">Send Report to Executive</button>
        </div>
      </form>
    </div>
  </body>
</html>
